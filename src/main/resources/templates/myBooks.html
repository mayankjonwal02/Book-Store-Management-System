<!DOCTYPE html>

<html lang="en" xmlns="https://www.thymeleaf.com">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>MyBooks</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <div class="" style="display: flex; flex-direction: column; ">
                <div>
                    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
                        <div class="container-fluid">
                          <a class="navbar-brand text-white" href="#">Book Store</a>
                          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                          </button>
                          <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                              <li class="nav-item">
                                <a class="nav-link active text-white" aria-current="page" href="/">Home</a>
                              </li>
                              <li class="nav-item">
                                <a class="nav-link text-white" href="available_books">Available Books</a>
                              </li>
                          
                              <li class="nav-item">
                                <a class="nav-link text-white" href="my_books">My Books</a>
                              </li>
                            </ul>
                           <div class="btn bg-white">
                            <a class="nav-link text-black fw-bold" href="book_register">New Book Register</a>
                           </div>
                          </div>
                        </div>
                      </nav>
                </div>
                <div class="container my-5 p-5 rounded-5" style="border: 1px solid black; ">
                    <h1 class="text-center mb-5 fw-bold">My Books</h1>
                    <table class="table table-dark table-striped table-hover rounded-4">
                        <thead>
                            <tr>
                                <th scope="col">Id</th>
                                <th scope="col">Name</th>
                                <th scope="col">Author</th>
                                <th scope="col">Price</th>
                                <th scope="col">Action</th>
                            </tr>
                        </thead>
        
                        <tbody>
                            <tr th:each = "b :${books}">
                                
                                <th scope="row" th:text="${b.id}"></th>
                                <td th:text="${b.name}"></td>
                                <td th:text="${b.author}"></td>
                                <td th:text="${b.price}"></td>
                                <td><a class="btn bg-danger text-white" th:href="@{/mydelete/{id}(id=${b.id})}">DELETE</a></td>
                            </tr>
                        </tbody>
        
                        
                      </table>
        
                </div>
        </div>
       
        <script src="" async defer></script>
    </body>
</html>
